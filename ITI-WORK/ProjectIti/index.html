<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="styleLog.css">
</head>
<body>
    <form action="./home.html" target="_blank">
        <legend><img src="./assets/user.png" alt=""></legend>

        <div class="Input">
            <label for="Mail">Email</label>
            <br>
            <input type="text" id="Mail" placeholder="abce@gmail.com" required>
            <br><br>
            <label for="Password">Password</label>
            <br>
            <input type="password" id="password" required>
            <br><br>
        </div>
        <input type="submit" value="Log-In" id="log">
        <br>
        <a href="./singUp.html" class="Signup">Sing-Up</a>
    </form>
    
</body>
</html>
